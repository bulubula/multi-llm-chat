<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chat Panel</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/marked.min.js"></script>
  <script src="js/purify.min.js"></script>
</head>
<body>
  <div id="container">
    <button id="sidebar-toggle" aria-label="切换菜单">☰</button>

    <aside id="sidebar" class="collapsed">
      <div id="sidebar-controls">
        <input type="text" id="provider" placeholder="" />
        <button id="btn-save">💾 保存到服务器</button>
        <button id="btn-load">📥 读取服务器</button>
        <button id="btn-new">➕ 新建对话</button>
      </div>
      <div id="conv-list"></div>
    </aside>

    <main id="main">
      <div id="msg-container"></div>
      <div id="input-area">
        <textarea id="msg-input" placeholder="输入消息，Ctrl+Enter发送"></textarea>
        <button id="btn-send">发送</button>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
